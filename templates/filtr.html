{% extends "navbar1.html" %}
{% block content %}
{% load static %}
<head>
    <style>
        body{
            background-color:#be87e8;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">  
{% for i in prd %}
<div class="col-md-4 mb-4">
<div class="card" style="width: 15rem;">
    <img class="card-img-top" src="{{i.image.url}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{i.productname}}</h5>
      <p class="card-text">{{i.description}}</p>
      <p class="card-text">{{i.price}}</p>
      <a href="{% url "addtocart" i.id %}" class="btn btn-primary">Add to Cart</a> 
    </div>
  </div>
</div>
  {% endfor %}
</div>
</div>
</body>
{% endblock %}
